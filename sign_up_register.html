<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <title>회원가입 - 약관동의</title>
  </head>
    <header class="header">
      <h1 class="logo">Yeodahui</h1>
    </header>
    <div class="wrapper">
      <article class="main">
        <h2 class="registers-agree">약관 동의</h2>
        <form class="registers" action="./sign_up.html">
          <section class="register-sect">
            <h3 class="register-head">이용약관</h3>
            <p class="register-box-container">
              <textarea class="register-box" name="이용약관" id="use-register" readonly>
  ① “몰”은 이용자가 제기하는 정당한 의견이나 불만을 반영하고 그 피해를 보상처리하기 위하여 피해보상처리기구를 설치․운영합니다.
  
  ② “몰”은 이용자로부터 제출되는 불만사항 및 의견은 우선적으로 그 사항을 처리합니다. 다만, 신속한 처리가 곤란한 경우에는 이용자에게 그 사유와 처리일정을 즉시 통보해 드립니다.
  
  ③ “몰”과 이용자 간에 발생한 전자상거래 분쟁과 관련하여 이용자의 피해구제신청이 있는 경우에는 공정거래위원회 또는 시·도지사가 의뢰하는 분쟁조정기관의 조정에 따를 수 있습니다.
  
  제24조(재판권 및 준거법)
  
  ① “몰”과 이용자 간에 발생한 전자상거래 분쟁에 관한 소송은 제소 당시의 이용자의 주소에 의하고, 주소가 없는 경우에는 거소를 관할하는 지방법원의 전속관할로 합니다. 다만, 제소 당시 이용자의 주소 또는 거소가 분명하지 않거나 외국 거주자의 경우에는 민사소송법상의 관할법원에 제기합니다.
  
  ② “몰”과 이용자 간에 제기된 전자상거래 소송에는 한국법을 적용합니다.
              </textarea>
            </p>
            <p class="agree">
              <label for="agree-ckb-1">약관에 동의합니다.</label>
              <input type="checkbox" id="agree-ckb-1" />
            </p>
          </section>
          <section class="register-sect">
            <h3 class="register-head">개인정보 수집 및 이용</h3>
            <p class="register-box-container">
              <textarea class="register-box"
                name="개인정보 수집 및 이용"
                id="personal-info-register"
                readonly
              >
  ① “몰”은 이용자가 제기하는 정당한 의견이나 불만을 반영하고 그 피해를 보상처리하기 위하여 피해보상처리기구를 설치․운영합니다.
  
  ② “몰”은 이용자로부터 제출되는 불만사항 및 의견은 우선적으로 그 사항을 처리합니다. 다만, 신속한 처리가 곤란한 경우에는 이용자에게 그 사유와 처리일정을 즉시 통보해 드립니다.
  
  ③ “몰”과 이용자 간에 발생한 전자상거래 분쟁과 관련하여 이용자의 피해구제신청이 있는 경우에는 공정거래위원회 또는 시·도지사가 의뢰하는 분쟁조정기관의 조정에 따를 수 있습니다.
  
  제24조(재판권 및 준거법)
  
  ① “몰”과 이용자 간에 발생한 전자상거래 분쟁에 관한 소송은 제소 당시의 이용자의 주소에 의하고, 주소가 없는 경우에는 거소를 관할하는 지방법원의 전속관할로 합니다. 다만, 제소 당시 이용자의 주소 또는 거소가 분명하지 않거나 외국 거주자의 경우에는 민사소송법상의 관할법원에 제기합니다.
  
  ② “몰”과 이용자 간에 제기된 전자상거래 소송에는 한국법을 적용합니다.
              </textarea>
            </p>
            <p class="agree">
              <label for="agree-ckb-2">개인 정보 수집에 동의합니다.</label>
              <input type="checkbox" id="agree-ckb-2" />
            </p>
          </section>
          <hr>
          <div class="pre-next-btns">
            <a href="./sign_in.html">
              <div class="btn pre-btn">
                이전
              </div>
            </a>
            <a href="./sign_up.html">
              <div class="btn next-btn">
                다음
              </div>
            </a>
          </div>
        </form>
      </article>
    </div>
