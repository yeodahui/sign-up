<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>로그인</title>
  </head>
  <body>
    <header class="header">
      <h1 class="logo">Yeodahui</h1>
    </header>
    <div class="wrapper">
      <article class="main">
        <h2 class="sign-in">로그인</h2>
        <form class="sign-in-form" action="">
          <p class="id-pw">
            <input type="text" name="아이디" id="id" placeholder="아이디" />
            <input
              type="password"
              name="비밀번호"
              id="pw"
              placeholder="비밀번호"
            />
          </p>
          <p class="hold">
            <input type="checkbox" name="로그인 상태 유지" id="hold" />
            <label for="hold">로그인 상태 유지</label>
          </p>
          <button class="big-btn" type="submit">로그인</button>
        </form>
        <p class="sign-in__more-action">
          <a class="to-sign-up" href="./sign_up_register.html">회원가입</a>
          <a class="find-id-pass" href="#">아이디/비밀번호 찾기</a>
        </p>
      </article>
    </div>
    <footer></footer>
  </body>
</html>
